services:
  # Backend API Service
  - type: web
    name: ai-interview-coach-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interview-coach-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-interview-coach-redis
          type: redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: ai-interview-coach-db
    plan: free
    databaseName: interview_coach
    user: interview_user

  # Redis Cache (Optional)
  - name: ai-interview-coach-redis
    plan: free
    type: redis

